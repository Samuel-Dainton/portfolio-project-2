<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple memory game to test your brain with fruit matching fun!">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin&display=swap');
    </style>
    <title>Memory Game!</title>
</head>

<body>
    <!--Memory Game Title-->
    <section class="filler">
        <section class="header">
            <h1 class="title">Memory Game</h1>
        </section>
        <!--Difficulty Buttons-->
        <section class="difficulty">
            <button data-type="submit" class="easy">Easy</button>
            <button data-type="submit" class="medium">Medium</button>
            <button data-type="submit" class="hard">Hard</button>
        </section>
        <!--Game Section - Set to easy to start.-->
        <section class="game easy-game"></section>
        <!--Number of Guesses-->
        <section class="score-area">
            <p class="guesses">Number of Moves: <span id="score">0</span></p>
        </section>
        <!--Congratulations - Hidden until triggered.-->
        <section class="win-holder">
            <div class="hwrap congratulations congratulationsHidden">
                <div class="score-wrapper">You matched all the cards in <span id="total-score">0</span> moves<br>
                Your best score so far for <span id="difficulty-text">Easy</span> difficulty is <span id="previous-score"></span></div>
                <div class="hmove">
                    <div class="hitem">CONGRATULATIONS!</div>
                    <div class="hitem">CONGRATULATIONS!</div>
                    <div class="hitem">CONGRATULATIONS!</div>
                    <div class="hitem">CONGRATULATIONS!</div>
                </div>
                <button data-type="submit" class="restart">Play Again?</button>
            </div>
        </section>
    </section>
    <footer class="footer">Copyright Â© Samuel Dainton - 2022</footer>
    <script src="assets/java/script.js"></script>
</body>

</html>
