<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin&display=swap');
    </style>
    <title>Memory Game!</title>
</head>

<body>
    <section class="header">
        <h1 class="title">Memory Game</h1>
    </section>
    <section class="difficulty">
        <button data-type="submit" class="easy">Easy</button>
        <button data-type="submit" class="medium">Medium</button>
        <button data-type="submit" class="hard">Difficult</button>
    </section>
    <section class="game easy-game"></section>
    
    <section class="score-area">
        <p class="guesses">Number of Moves: <span id="score">0</span></p>
    </section>
    <section>
        <div class="congratulations congratulationsHidden">Congratulations!<br>
            You matched all the cards in <span id="score">0</span> moves!<br>
            <button data-type="submit" class="restart">Play Again?</button></div>
    </section>
    <script src="assets/java/script.js"></script>
</body>

</html>
